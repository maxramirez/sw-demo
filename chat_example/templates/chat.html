{% extends 'bootstrap_base.html' %}

{% block main_content %}
    <div class="col-md-6">
        <form method="post" class="form-inline">
            <div class="form-group">
                 <label for="sel1">Tipo: </label>
                  <select class="form-control" id="name" placeholder="name">
                    <option>Novedades</option>
                    <option>Incidentes</option>
                    <option>Movimientos</option>
                  </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="message" id="message">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="send-message-button">chat</button>
            </div>

            <div>
                <span id="error-name"></span>
            </div>
            <div>
                <span id="error-message"></span>
            </div>
        </form>

        <ul class="list-group">
            <li class="list-group-item" id="messages">

            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div ng-controller="FooCtrl">
            <ul>
                <li ng-repeat="foo in foos">{{ foo }}</li>
            </ul>
        </div>
    </div>
{% endblock main_content %}
